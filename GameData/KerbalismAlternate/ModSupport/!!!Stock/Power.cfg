@PART[rtg]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  !MODULE[ModuleGenerator] {}
  !MODULE[ModuleCoreHeat] {}

  %KALT_TAGS
  {
    KAlt_Has_RTG = True
    KAlt_RTG = 0.75 // power output
  }
}

@PART[fuelcell]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  !MODULE[ModuleResourceConverter] {}
  !RESOURCE[ElectricCharge] {}

  %KALT_TAGS
  {
    KAlt_Has_FuelCell = True
    KAlt_FuelCell_Capacity = 1 // single cell
  }
}

@Part[FuelCellArray]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  !MODULE[ModuleResourceConverter] {}
  !RESOURCE[ElectricCharge] {}

  %KALT_TAGS
  {
    KAlt_Has_FuelCell = True
    KAlt_FuelCell_Capacity = 6 // 6 single cells
  }
}
