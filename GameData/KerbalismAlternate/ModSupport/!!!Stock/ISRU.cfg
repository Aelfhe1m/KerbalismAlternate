@PART[MiniISRU]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  %KALT_TAGS
  {
    KAlt_Has_ChemPlant = true
    KAlt_ChemPlant_capacity = 36 //  2.0 * 18  (MiniISRU is 18 times bigger than the kerbalism-chemicalplant)
  }
}

@PART[ISRU]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  %KALT_TAGS
  {
    KAlt_Has_ChemPlant = true
    KAlt_ChemPlant_capacity = 90.0     //  36.0 * 5 / 2  (ISRU is 5 times bigger than the MiniISRU but has double the slots)
    KAlt_ChemPlant_slots = 2
  }
}

@PART[sensorAtmosphere]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  @mass = 0.2

  %KALT_TAGS
  {
    KAlt_Has_AtmoHarvester = true
  }
}


@PART[MiniDrill]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  %KALT_TAGS
  {
    KAlt_Has_Harvester = true
    KAlt_Harvester_Length = 1.08
  }
}

@PART[RadialDrill]:NEEDS[ProfileAlternate]:FOR[KerbalismAlternate]
{
  %KALT_TAGS
  {
    KAlt_Has_LqdHarvester = true
    KAlt_Harvester_Length = 5.42
    KALT_Harvester_rate = 5
    KALT_Harvester_EC = 5
  }
}
