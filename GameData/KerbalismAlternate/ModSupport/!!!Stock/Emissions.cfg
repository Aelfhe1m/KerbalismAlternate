// ============================================================================
// Radiation emitters
// ============================================================================

@PART[nuclearEngine]:NEEDS[FeatureRadiation]:FOR[KerbalismAlternate]
{
  %KALT_TAGS
  {
    %KAlt_Has_Emissions = True
    %KAlt_Emits = 2.5
  }
}

@PART[rtg]:NEEDS[FeatureRadiation]:FOR[KerbalismAlternate]
{
  %KALT_TAGS
  {
    %KAlt_Has_Emissions = True
  }
}
