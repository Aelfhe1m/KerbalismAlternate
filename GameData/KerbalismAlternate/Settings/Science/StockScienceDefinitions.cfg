@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:NEEDS[FeatureScience]:BEFORE[0_ProfileAlternate]
{
  %baseValue = 30
  %scienceCap = 40
  %dataScale = 0

  %requireAtmosphere = False
	%situationMask = 3
	%biomeMask = 3
