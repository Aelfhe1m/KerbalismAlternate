@KERBALISM_ALTERNATE_TEMPLATES:FIRST
{
  RADIATION:NEEDS[FeatureRadiation]
  {
    EMITTER
    {
      MODULE
      {
        name = Emitter
        title = Radiation emitter
        radiation =  0.0000277775 // 0.1 rad/h
        ec_rate = 1
      }
    }

    ACTIVE_SHIELD
    {
      MODULE
      {
        name = Emitter
        title = Active shield
        radiation = -0.00000277775 // 0.01 rad/h
        @radiation *= 4 // 0.04 rad/h
        toggle = true
        ec_rate = 2.5
        active = e10
      }
    }
  }
}
