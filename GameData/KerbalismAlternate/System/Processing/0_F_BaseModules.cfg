// add basic Kerbalism modules to various parts ready to be configured in
// later passes

// ###### Hard Drives
@PART[*]:HAS[@MODULE[ModuleCommand],!MODULE[HardDrive]]:NEEDS[FeatureScience]:FOR[0_ProfileAlternate]
{
  &KAlt_HDDTech = 1 // tech level of hard drive - affects default capacity

  MODULE
  {
    name = HardDrive
    dataCapacity = 1
    sampleCapacity = 0

    // experiment_id

    // defaults
    // maxDataCapacityFactor = 4 // number of increments available in the editor
    // dataCapacityCost = 400.0
    // dataCapacityMass = 0.005
    //
    // maxSampleCapacityFactor = 4 // number of increments available in the editor
    // sampleCapacityCost = 300.0
    // sampleCapacityMass = 0.008
  }
}

