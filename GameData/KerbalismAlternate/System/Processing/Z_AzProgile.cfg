// ============================================================================
// Remove the ability for probe cores to store samples.
// Unless tagged for KAltSampleReturn
// ============================================================================
@PART[*]:HAS[@MODULE[ModuleCommand]:HAS[#minimumCrew[0]],~KAlt_SampleReturn[*]]:NEEDS[FeatureScience]:AFTER[zProfileAlternate]
{
	@MODULE[HardDrive]
	{
		@sampleCapacity = 0
	}
}
