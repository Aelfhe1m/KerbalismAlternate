// Update the stock science definitions

@EXPERIMENT_DEFINITION:HAS[#id[surfaceSample]]:NEEDS[FeatureScience]:BEFORE[0_ProfileAlternate]
{
  %baseValue = 1
  %scienceCap = 1
  %dataScale = 0.1

  KERBALISM_EXPERIMENT
  {
    Situation = SrfLanded@Biomes
    SampleMass = 0.025
  }
}

