// main patching lifecycle

// FIRST
// Tweakable containers. Same as ProfileDefault but earlier
// We don't use all of these for our own patching but keep them for the
// sake of compatibility with other mods that have existing Kerbalism patches
// Temporary Experiment configuration values
KERBALISM_EXPERIMENT_VALUES:NEEDS[FeatureScience]:FIRST	{}
// Temporary Hard Drive configuration values
KERBALISM_HDD_SIZES:NEEDS[FeatureScience]:FIRST {}
// Temporary Group configuration values
KERBALISM_GROUP_SETTINGS:NEEDS[FeatureScience]:FIRST {}
// Temporary Antenna configuration values
KERBALISM_ANTENNA_RATES:NEEDS[FeatureScience]:FIRST {}

//    Setting up all the template containers with default values
KERBALISM_ALTERNATE_TEMPLATES:FIRST
{
  EXPERIMENTS:NEEDS[FeatureScience] {}

  // see Templates folder for default configurations
  CREWED_COMMAND {}

  PROBES {}

  LABS {}
}

// LEGACY

// Preprocessing
// BEFORE[0_ProfileAlternate]
// FOR[0_ProfileAlternate]
// AFTER[0_ProfileAlternate]

// supported mods can add/edit flags during these 3 steps
// BEFORE[Kerbalism]
// FOR[Kerbalism]
// AFTER[Kerbalism]

// Reserved for our own processing
// BEFORE[zProfileAlternate]
// FOR[zProfileAlternate]
// AFTER[zProfileAlternate]
// BEFORE[zzProfileAlternate]
// FOR[zzProfileAlternate]
// AFTER[zzProfileAlternate]

// Opportunity for mods to modify applied values if necessary
// FOR[zzzKerbalism]
// AFTER[zzzKerbalism]
// AFTER[zzzKerbalismDefault]

// Cleanup
// LAST[ProfileAlternate]
//    Cleaning up templates and tags
!KERBALISM_ALTERNATE_TEMPLATES:NEEDS[FeatureScience]:LAST[ProfileAlternate] {}


// FINAL - user customisations
