// apply some default tags to certain types of parts

// science modules
@PART[*]:HAS[@MODULE[*ModuleScience*]]:FOR[0_ProfileAlternate]
{
  %KAlt_ScienceTech = 1
  %KAlt_ScienceSpeed = 1

}

// probe cores
@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCount[<1]]:FOR[0_ProfileAlternate]
{
  %KAlt_ScienceTech = 1
  %KAlt_ScienceSpeed = 1

  %KAlt_Probe = true
  %KAlt_HDD = 1
  %KAlt_Samples = 0
  %KAlt_Transmitter = 1
}

// probe cores
@PART[*]:HAS[@MODULE[ModuleCommand],#CrewCount[>0]]:FOR[0_ProfileAlternate]
{
  %KAlt_ScienceTech = 1
  %KAlt_ScienceSpeed = 1

  %KAlt_Crewed = true
  %KAlt_HDD = 1
  %KAlt_Samples = 0

  %KAlt_CrewTech = 1
  %KAlt_Supplies = 1 // days

}
